connectors:
  X1: &template_HARWIN
    type: HARWIN M20
    subtype: female
    pinlabels: [A+, A3, A2, A1, A0, A-]
    notes: ADS1115 ADC
  X3:
    type: JST-PH
    subtype: female
    pinlabels: [Sensor_out,VCC,GND]
    notes: Turbidity sensor
  X4:
    <<: *template_HARWIN
    pinlabels: [GND, 3.3V, Analog]
    notes: Surveyor DO meter
  X5: &template_qwiic_header
    type: HARWIN M20
    subtype: female
    pinlabels: [GND, 3.3V, SDA,SCL]
    notes: qwiic I2C adapter
  X6:
    <<: *template_HARWIN
    pinlabels: [VCC,N/C,GND,TX,RX]
    notes: RTD Non-isolated EZO
  X7:
    <<: *template_qwiic_header
  X8:
    <<: *template_HARWIN
    pinlabels: [VCC,N/C,GND,TX,RX]
    notes: EC isolated EZO
  X9:
    <<: *template_HARWIN
    pinlabels: [GND,GND,NC,TURB_IN, NC,TURB_OUT, A-, A-, A+, A+,Vref]
    notes: Voltage Divider Board
  F1: &template_ferrule
    style: simple
    type: Crimp ferrule
    subtype: 22AWG
    color: BK
    notes: 5V power converter
  F2:
    <<: *template_ferrule
    color: RD
  Q1: &template_qwiic
    type: QWIIC JST-SHR-04
    subtype: female
    pinlabels: [GND, VCC, SDA, SCL]
    notes: qwiic
  Q2:
    <<: *template_qwiic
  Q3:
    <<: *template_qwiic_header
    pinlabels: [GND, 3.3V, SCL, SDA]
    notes: OLED_1
  Q4:
    <<: *template_qwiic_header
    pinlabels: [GND, 3.3V, SCL, SDA]
    notes: OLED_2
cables:
  W1:
    wirecount: 3
    length: 0.1
    colors: [RD, BK, WH]
    category: bundle
  W2:
    wirecount: 2
    colors: [RD,BK]
  W3:
    wirecount: 3
    length: 0.1
    colors: [BK,RD,WH]
    category: bundle
  W4: &template_i2c
    wirecount: 4
    length: 0.1
    colors: [BK,RD,BU,YE]
  W5:
    <<: *template_i2c
  W6:
    wirecount: 1
    colors: [BK]
  W_ADS:
    wirecount: 4
    colors: [RD, WH, YE, BK]
  W_TURB:
    wirecount: 2
    colors: [YE,BK]
  W_DO:
    wirecount: 3
    colors: [BK,RD,YE]
  WQ1:
    <<: *template_i2c
  WQ2:
    <<: *template_i2c
  WQ3:
    <<: *template_i2c

